<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- custom css -->
    <link rel="stylesheet" href="index2.CSS">
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- magnific popup -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <!-- slick css -->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <!-- animate on scroll -->
    <link rel="stylesheet" href="css/aos.css">
</head>

<body>


    <!-- room -->
    <section id="Room" class="Room section-py">
        <div class="container">
            <!-- title -->
            <div class="title">
                <h1>Check our rooms</h1>

            </div>
            <!-- end of title -->

            <div class="Room-wrapper" data-aos="fade-up">
                <!-- item -->
                <div class="Room-item">
                    <div class="Room-item-img">
                        <img src="images/Room 1.jpg" alt="Room1 image">
                        <div class="Room-overlay">
                            <p>Lorem ipsum dolor sit amet consectetur</p>
                            <div class="Room-icons">
                            </div>
                        </div>
                    </div>
                    <div class="Room-item-footer">
                        <h2>Master room</h2>
                        <h3>Per Day-Rs.10000</h3>
                    </div>
                </div>
                <!-- end of item -->

                <!-- item -->
                <div class="Room-item">
                    <div class="Room-item-img">
                        <img src="images/Room 2.jpg" alt="Room2 image">
                        <div class="Room-overlay">
                            <p>Lorem ipsum dolor sit amet consectetur</p>
                            <div class="Room-icons">

                            </div>
                        </div>
                    </div>
                    <div class="Room-item-footer">
                        <h2>Mini suite Room</h2>
                        <h3>Per Day-Rs.20000</h3>
                    </div>
                </div>
                <!-- end of item -->
                <!-- item -->
                <div class="Room-item">
                    <div class="Room-item-img">
                        <img src="images/Room 3 (1).jpg" alt="Room3 image">
                        <div class="Room-overlay">
                            <p>Lorem ipsum dolor sit amet consectetur</p>
                            <div class="Room-icons">

                            </div>
                        </div>
                    </div>
                    <div class="Room-item-footer">
                        <h2>Luxury Room</h2>
                        <h3>Per Day-Rs.30000</h3>
                    </div>
                </div>
                <!-- end of item -->
            </div>
        </div>
    </section>
    <!--- end of Room -->


    <!-- jQuery -->
    <script src="js/jquery-3.5.1.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>

    <!-- animate on scroll -->
    <script src="js/aos.js"></script>

</body>

</html>
